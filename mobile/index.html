<!DOCTYPE html>
<html lang="en" data-ng-app="myrvAppMobile">
<head>
<title>My RV Mobile</title>
<meta name="description" content="My RV Trip Mobile">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="shortcut icon" href="img/myrv-url-img.ico" /> 

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link href="http://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps:400,700'|Damion|Pacifico|Lusitana|Tangerine|Cormorant+Garamond|Balthazar|Indie+Flower|Josefin+Sans|Lato:100,300,400,700|Open+Sans:300,300i" type="text/css" rel="stylesheet" >
<link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap" rel="stylesheet">
<link href="css/myrvMobile.css" rel="stylesheet" />

<!-- Vendor Libs -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>
<script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular-resource.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular-touch.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular-sanitize.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
<!-- UI Libs -->
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- <script src="script/typeahead.js"></script> -->

<!-- App libs -->
<script src="app/myrvAppMobile.js"></script>

<!-- controllers  -->
<script src="app/controllers/firstController.js"></script>
<script src="app/controllers/parenthomeController.js"></script>
<script src="app/controllers/faqsController.js"></script>
<script src="app/controllers/myrvsnapshotController.js"></script>
<script src="app/controllers/memberManageController.js"></script>
<script src="app/controllers/memberCaptureController.js"></script>
<script src="app/controllers/memberViewController.js"></script>
<script src="app/controllers/accidentController.js"></script>
<script src="app/controllers/lastController.js"></script>
<!-- factories  -->
<script src="app/factories/loginfactory.js"></script>
<script src="app/factories/memberfactory.js"></script>
<!-- services  -->
<script src="app/services/exportservice.js"></script>
<script src="app/services/loginservice.js"></script>
<script src="app/services/selectlistservice.js"></script>
<script src="app/directives/directives.js"></script>

<script src="app/validations/validate.js"></script>
<script src="script/myrvMobile.js"></script>
</head>

<body style="background:white;overflow-y: scroll;" data-ng-controller="myrvParentController" >

<div id="nav-bar-menu-bar" style="height:70px;padding-top:10px;" class="customNavbar navbar navbar-default navbar-fixed-top">
    <a style="text-decoration:none;" href="#/home">
    	<img style="height:50px;display:inline;padding-left:15px;" class="" src="../img/myrvlogo.png">
    	<span class="mainTitle" style="padding-left:10px;font-size:30px;display:inline-block;vertical-align:middle;">My RV</span>
	</a>
</div>

<div id="myrv-view" style="background:white;" data-ng-view="" class="topPagePosition"></div>

<div class="myrv-footer" style="text-align:center;">
    <div class="horizontalContainer">
        <article>
            <a id="menubaravatarimage" name="menubaravatarimage" href="#/membermanagemember">
            <img id="avatarnavimg" name="navAvatarImage" class="img-circle imgAvatarNav" ng-show="memberavatar != ''" ng-src="../img/avatars/{{memberavatar}}">
            </a>
            <br />
            <span style="color:teal;" id="menubaravatar" name="menubaravatar"></span>
        </article>
    </div> <!-- end of container -->

    <div style="padding-top:15px;padding-bottom:25px;">    
        <a href="#/faqs">
            <img style="height:30px;vertical-align:top" src="../img/myrvInfoButton.png" alt="information" class="img-circle">
        </a>

        <a style="padding-left:5px;" href="mailto:tarrant.cutler@gmail.com?Subject=MyRV%20Feedback">
            <img style="height:30px;vertical-align:top" src="../img/feedback-myrv.png" alt="information" class="img-circle">
        </a>
    </div>
</div> <!-- end of footer -->

</body>
</html>
